<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconhecimento de Veículos ISP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .camera-feed {
            background-color: #1e293b;
            border-radius: 0.5rem;
            position: relative;
        }
        .detection-box {
            position: absolute;
            border: 2px solid #ef4444;
            color: #ef4444;
            font-weight: bold;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        #preview-image, #result-image {
            max-height: 300px;
            object-fit: contain;
        }
        .detection-box {
            position: absolute;
            border: 2px solid red;
            background: rgba(255,0,0,0.1);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold">Sistema de Reconhecimento de Veículos ISP</h1>
            <p class="text-gray-400">Monitoramento em tempo real de veículos ISP através de câmeras da cidade</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div id="camera-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg mt-6">
            <h2 class="text-xl font-semibold mb-4">Enviar Fotos de Veículos</h2>
            <div class="flex flex-col space-y-4">
                <div class="flex items-center space-x-4">
                    <input type="file" id="vehicle-photos" accept="image/*" multiple class="hidden" onchange="previewImages()">
                    <label for="vehicle-photos" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium cursor-pointer">
                        <i class="fas fa-images mr-2"></i>Selecionar Fotos
                    </label>
                    <button onclick="uploadVehiclePhotos()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-medium">
                        <i class="fas fa-upload mr-2"></i>Enviar Todas
                    </button>
                </div>
                <div id="image-previews" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4"></div>
                <div id="upload-status" class="text-sm mt-2"></div>
            </div>
            <div id="detection-results" class="mt-6 space-y-4"></div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideLoginModal()">&times;</span>
            <h2 class="text-xl font-semibold">Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required class="border p-2 w-full mb-2">
                <input type="password" id="password" placeholder="Senha" required class="border p-2 w-full mb-2">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium">Entrar</button>
            </form>
            <div id="login-status" class="text-sm mt-2"></div>
        </div>
    </div>

    <script src="app_updated.js"></script>
</body>
</html>
