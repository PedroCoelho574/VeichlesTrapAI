{% extends "base.html" %}

{% block title %}Upload de Imagens{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
        <i class="fas fa-upload mr-2 text-blue-500"></i>Upload de Imagens
    </h1>
    
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
        <form id="uploadForm" action="/api/detect/upload" method="POST" enctype="multipart/form-data">
            <div class="flex flex-col items-center justify-center space-y-4">
                <i class="fas fa-cloud-upload-alt text-4xl text-blue-500"></i>
                <p class="text-gray-600">Arraste e solte imagens aqui ou</p>
                <label for="fileInput" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-folder-open mr-2"></i>Selecionar arquivos
                    <input id="fileInput" type="file" name="file" class="hidden" accept="image/*" multiple>
                </label>
                <p class="text-sm text-gray-500">Formatos suportados: JPG, PNG</p>
            </div>
            <div id="preview" class="mt-6 grid grid-cols-2 md:grid-cols-3 gap-4 hidden"></div>
            <button type="submit" id="submitBtn" disabled
                    class="mt-6 w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed">
                <i class="fas fa-paper-plane mr-2"></i>Enviar para análise
            </button>
        </form>
    </div>

    <div id="results" class="mt-8 hidden">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Resultados da Detecção</h2>
        <div id="detectionResults" class="space-y-4"></div>
    </div>
</div>

<script>
// Script para preview de imagens e envio
document.getElementById('fileInput').addEventListener('change', function(e) {
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    
    if (this.files.length > 0) {
        preview.classList.remove('hidden');
        document.getElementById('submitBtn').disabled = false;
        
        Array.from(this.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.createElement('img');
                img.src = event.target.result;
                img.classList.add('w-full', 'h-32', 'object-cover', 'rounded');
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    } else {
        preview.classList.add('hidden');
        document.getElementById('submitBtn').disabled = true;
    }
});
</script>
{% endblock %}
